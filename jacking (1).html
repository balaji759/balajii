<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JACKING FILE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      font-family: monospace;
      background: black;
      margin: 0;
    }
    .half {
      width: 50%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
    }
    .content {
      z-index: 1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ff00;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 12px 20px;
      margin: 10px auto;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff00;
      width: 220px;
    }
    .btn:hover {
      background: rgba(0,255,0,0.1);
    }
  </style>
</head>
<body>
  <div class="half">
    <canvas id="canvasRed"></canvas>
    <div class="content">
      <a class="btn" href="https://t.me/ERRORXFILES/3" target="_blank">
        <i class="fab fa-instagram"></i> HIGH FOLLOWER
      </a>
      <a class="btn" href="#"><i class="fab fa-instagram"></i> COMING SOON</a>
    </div>
  </div>
  <div class="half">
    <canvas id="canvasGreen"></canvas>
  </div>
<script>
function startMatrix(canvasId, color) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = canvas.offsetWidth;
  const letters = "01".split("");
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({length: columns}).fill(1);
  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = color;
    ctx.font = fontSize + "px monospace";
    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, y * fontSize);
      if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }
  setInterval(draw, 33);
}
startMatrix("canvasRed", "#ff0000");
startMatrix("canvasGreen", "#00ff00");
</script>
</body>
</html>
