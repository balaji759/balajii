<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Balaji</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #ff0000;
      overflow: hidden;
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      border-radius: 10px;
      z-index: 10;
    }
    .login-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000,
                  0 0 10px #ff0000,
                  0 0 20px #ff0000;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff0000; }
      to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #ff0000;
      color: #ffffff;
      font-size: 16px;
      border-radius: 5px;
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background: black;
      border: 1px solid #ff0000;
      color: #ff0000;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      color: #ff0000;
      text-decoration: none;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="matrix"><canvas id="matrix"></canvas></div>

<div class="login-container">
  <h1 class="login-title">BALAJI SIGNUP</h1>
  <form class="login-form" method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="login-button">Login</button>
  </form>
  <div class="login-link">
    Don't have an account? <a href="/signup">Sign Up</a>
  </div>
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
let letters = "01".split("");
let fontSize = 14;
let columns = canvas.width / fontSize;
let drops = Array(Math.floor(columns)).fill(1);
function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#F00";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    let text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 33);
</script>

</body>
</html>
